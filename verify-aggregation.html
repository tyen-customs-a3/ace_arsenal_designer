<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataService Aggregation Verification</title>
    <style>
        body {
            font-family: 'Consolas', 'Monaco', monospace;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1e1e1e;
            color: #d4d4d4;
        }
        .container {
            background: #2d2d30;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #3c3c3c;
        }
        button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
        button:hover {
            background: #1177bb;
        }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        .log {
            background: #1e1e1e;
            border: 1px solid #3c3c3c;
            border-radius: 4px;
            padding: 15px;
            margin: 20px 0;
            max-height: 600px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 12px;
        }
        .success { color: #4ec9b0; }
        .error { color: #f44747; }
        .warning { color: #ffcc02; }
        .info { color: #569cd6; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§ª DataService Aggregation Verification</h1>
        <p>This page verifies that the DataService now returns a single aggregated class hierarchy instead of file-path-keyed objects.</p>
        
        <button id="runBtn">Run Verification Tests</button>
        <button id="clearBtn">Clear Log</button>
        
        <div class="log" id="log"></div>
    </div>

    <script type="module">
        import { verifyDataServiceOutput } from './verify-dataservice.js';

        const runBtn = document.getElementById('runBtn');
        const clearBtn = document.getElementById('clearBtn');
        const logEl = document.getElementById('log');

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const span = document.createElement('span');
            span.className = type;
            span.textContent = `[${timestamp}] ${message}\n`;
            logEl.appendChild(span);
            logEl.scrollTop = logEl.scrollHeight;
        }

        // Override console methods to capture output
        const originalConsoleLog = console.log;
        const originalConsoleError = console.error;
        const originalConsoleWarn = console.warn;
        
        console.log = (...args) => {
            originalConsoleLog.apply(console, args);
            const message = args.join(' ');
            if (message.includes('âœ…')) {
                log(message, 'success');
            } else if (message.includes('ðŸŽ‰')) {
                log(message, 'success');
            } else if (message.includes('âš ï¸')) {
                log(message, 'warning');
            } else if (message.includes('ðŸ”') || message.includes('ðŸ“Š')) {
                log(message, 'info');
            } else {
                log(message);
            }
        };
        
        console.error = (...args) => {
            originalConsoleError.apply(console, args);
            log(args.join(' '), 'error');
        };
        
        console.warn = (...args) => {
            originalConsoleWarn.apply(console, args);
            log(args.join(' '), 'warning');
        };

        runBtn.addEventListener('click', async () => {
            try {
                runBtn.disabled = true;
                log('Starting DataService aggregation verification...', 'info');
                
                const success = await verifyDataServiceOutput();
                
                if (success) {
                    log('\nðŸŽ‰ All verification tests completed successfully!', 'success');
                } else {
                    log('\nâŒ Verification tests failed. Check output above.', 'error');
                }
                
            } catch (error) {
                log(`\nâŒ Verification error: ${error.message}`, 'error');
                console.error('Full error:', error);
            } finally {
                runBtn.disabled = false;
            }
        });

        clearBtn.addEventListener('click', () => {
            logEl.innerHTML = '';
            log('Log cleared', 'info');
        });

        // Initial message
        log('Ready to run DataService aggregation verification tests', 'info');
    </script>
</body>
</html>
