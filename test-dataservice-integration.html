<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataService Integration Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .test-section {
            border: 1px solid #ddd;
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
        }
        .test-section h2 {
            margin-top: 0;
            color: #333;
        }
        .result {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            margin: 10px 0;
            white-space: pre-wrap;
            font-family: monospace;
            max-height: 300px;
            overflow-y: auto;
        }
        .error {
            background: #ffebee;
            border-left: 4px solid #f44336;
        }
        .success {
            background: #e8f5e8;
            border-left: 4px solid #4caf50;
        }
        button {
            background: #2196f3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #1976d2;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .stats-table {
            border-collapse: collapse;
            width: 100%;
            margin: 10px 0;
        }
        .stats-table th,
        .stats-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .stats-table th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>DataService Integration Test</h1>
    <p>This page tests the integration of the InheritanceResolver into the DataService.</p>

    <div class="test-section">
        <h2>DataService Initialization Test</h2>
        <button id="testInit" onclick="testInitialization()">Test DataService Initialization</button>
        <div id="initResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>DataService Statistics</h2>
        <button id="testStats" onclick="testStats()" disabled>Show DataService Stats</button>
        <div id="statsResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Data Comparison</h2>
        <button id="testComparison" onclick="testDataComparison()" disabled>Compare Raw vs Resolved Data</button>
        <div id="comparisonResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Sample Resolved Classes</h2>
        <button id="testSample" onclick="testSampleClasses()" disabled>Show Sample Resolved Classes</button>
        <div id="sampleResult" class="result"></div>
    </div>

    <script type="module">
        import { DataService } from './services/DataService.js';

        let dataService = null;
        let resolvedData = null;

        window.testInitialization = async function() {
            const resultDiv = document.getElementById('initResult');
            const button = document.getElementById('testInit');
            
            try {
                button.disabled = true;
                resultDiv.textContent = 'Initializing DataService...';
                resultDiv.className = 'result';
                
                dataService = new DataService();
                resolvedData = await dataService.initialize();
                
                resultDiv.textContent = `✓ DataService initialized successfully!\n\nResolved Data Type: ${resolvedData.constructor.name}\nResolved Classes Count: ${resolvedData.size}\n\nFirst 5 class names:\n${Array.from(resolvedData.keys()).slice(0, 5).join('\n')}`;
                resultDiv.className = 'result success';
                
                // Enable other test buttons
                document.getElementById('testStats').disabled = false;
                document.getElementById('testComparison').disabled = false;
                document.getElementById('testSample').disabled = false;
                
            } catch (error) {
                resultDiv.textContent = `✗ DataService initialization failed:\n${error.message}\n\nStack trace:\n${error.stack}`;
                resultDiv.className = 'result error';
            } finally {
                button.disabled = false;
            }
        };

        window.testStats = function() {
            const resultDiv = document.getElementById('statsResult');
            
            if (!dataService) {
                resultDiv.textContent = 'DataService not initialized';
                resultDiv.className = 'result error';
                return;
            }
            
            try {
                const stats = dataService.getStats();
                
                let statsHtml = '<table class="stats-table">';
                statsHtml += '<thead><tr><th>Property</th><th>Value</th></tr></thead><tbody>';
                
                for (const [key, value] of Object.entries(stats)) {
                    statsHtml += `<tr><td>${key}</td><td>${value}</td></tr>`;
                }
                
                statsHtml += '</tbody></table>';
                
                resultDiv.innerHTML = statsHtml;
                resultDiv.className = 'result success';
                
            } catch (error) {
                resultDiv.textContent = `Error getting stats: ${error.message}`;
                resultDiv.className = 'result error';
            }
        };

        window.testDataComparison = function() {
            const resultDiv = document.getElementById('comparisonResult');
            
            if (!dataService) {
                resultDiv.textContent = 'DataService not initialized';
                resultDiv.className = 'result error';
                return;
            }
            
            try {
                const rawData = dataService.getRawData();
                const resolvedData = dataService.getData();
                
                let comparison = '';
                comparison += `Raw Data (AST):\n`;
                comparison += `  Type: ${rawData ? rawData.constructor.name : 'null'}\n`;
                comparison += `  Top-level classes: ${rawData ? Object.keys(rawData).length : 0}\n`;
                
                if (rawData) {
                    comparison += `  First 3 top-level classes: ${Object.keys(rawData).slice(0, 3).join(', ')}\n`;
                }
                
                comparison += `\nResolved Data (Map):\n`;
                comparison += `  Type: ${resolvedData ? resolvedData.constructor.name : 'null'}\n`;
                comparison += `  Total resolved classes: ${resolvedData ? resolvedData.size : 0}\n`;
                
                if (resolvedData) {
                    comparison += `  First 3 resolved classes: ${Array.from(resolvedData.keys()).slice(0, 3).join(', ')}\n`;
                }
                
                comparison += `\nData Structure Differences:\n`;
                comparison += `- Raw data is organized as nested objects (top-level -> subClasses)\n`;
                comparison += `- Resolved data is a flat Map where each class is fully resolved with inheritance\n`;
                comparison += `- Raw data preserves the original config hierarchy\n`;
                comparison += `- Resolved data flattens inheritance so each class contains all inherited properties\n`;
                
                resultDiv.textContent = comparison;
                resultDiv.className = 'result success';
                
            } catch (error) {
                resultDiv.textContent = `Error comparing data: ${error.message}`;
                resultDiv.className = 'result error';
            }
        };

        window.testSampleClasses = function() {
            const resultDiv = document.getElementById('sampleResult');
            
            if (!resolvedData) {
                resultDiv.textContent = 'No resolved data available';
                resultDiv.className = 'result error';
                return;
            }
            
            try {
                let sample = '';
                let count = 0;
                const maxSamples = 3;
                
                for (const [className, classData] of resolvedData) {
                    if (count >= maxSamples) break;
                    
                    sample += `\n=== ${className} ===\n`;
                    sample += `Class Name: ${classData.className || 'N/A'}\n`;
                    sample += `Base Class: ${classData.baseClass || 'None'}\n`;
                    sample += `Source Mod: ${classData._sourceMod || 'N/A'}\n`;
                    sample += `Source File: ${classData._sourceFile || 'N/A'}\n`;
                    
                    if (classData.properties) {
                        const propCount = Object.keys(classData.properties).length;
                        sample += `Properties: ${propCount} properties\n`;
                        if (propCount > 0) {
                            const firstProps = Object.keys(classData.properties).slice(0, 3);
                            sample += `  First few: ${firstProps.join(', ')}\n`;
                        }
                    }
                    
                    if (classData.subClasses) {
                        const subCount = Object.keys(classData.subClasses).length;
                        sample += `SubClasses: ${subCount} subclasses\n`;
                    }
                    
                    count++;
                }
                
                resultDiv.textContent = `Sample of ${count} resolved classes:${sample}`;
                resultDiv.className = 'result success';
                
            } catch (error) {
                resultDiv.textContent = `Error showing sample classes: ${error.message}`;
                resultDiv.className = 'result error';
            }
        };
    </script>
</body>
</html>
