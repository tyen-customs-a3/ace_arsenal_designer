<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Data Flow</title>
</head>
<body>
    <h2>DataService Test</h2>
    <div id="results"></div>
    <button onclick="testDataFlow()">Test Data Flow</button>

    <script type="module">
        import { DataService } from './services/DataService.js';

        window.testDataFlow = async function() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing DataService...</p>';

            try {
                const dataService = new DataService({ maxWorkers: 2, workerTimeout: 30000 });
                
                results.innerHTML += '<p>Initializing DataService...</p>';
                const enrichedData = await dataService.initialize();
                
                results.innerHTML += `<p>✅ DataService initialized with ${enrichedData.size} classes</p>`;
                
                // Test getClassesByCategory
                const categories = ['weapon', 'handgun', 'launcher', 'vest', 'backpack', 'attachment', 'magazine'];
                
                for (const category of categories) {
                    const items = dataService.getClassesByCategory(category);
                    results.innerHTML += `<p>${category}: ${items.length} items</p>`;
                    
                    if (items.length > 0) {
                        // Show first item structure
                        const sample = items[0];
                        results.innerHTML += `<pre style="font-size: 10px; background: #f0f0f0; padding: 5px; margin: 5px 0;">${JSON.stringify(sample, null, 2).slice(0, 500)}...</pre>`;
                    }
                }
                
                // Show all available categories
                const availableCategories = dataService.getAvailableCategories();
                results.innerHTML += `<p><strong>Available categories:</strong> ${availableCategories.join(', ')}</p>`;
                
                // Show stats
                const stats = dataService.getStats();
                results.innerHTML += `<p><strong>Stats:</strong> ${JSON.stringify(stats, null, 2)}</p>`;
                
            } catch (error) {
                results.innerHTML += `<p style="color: red;">❌ Error: ${error.message}</p>`;
                console.error('DataService test failed:', error);
            }
        };
    </script>
</body>
</html>
